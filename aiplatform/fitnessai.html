<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Diet Assistant</title>
    <link rel="icon" type="image/png" href="Blue and White Modern Company Logo-modified.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Fitness & Diet Assistant</span>
        </div>
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about fitness or diet..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <footer class="footer">&copy; 2025 Fitness & Diet Assistant</footer>
    </div>
    
    <script src="script2.js"></script>
</body>
</html>
